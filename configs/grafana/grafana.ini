# Grafana configuration for DiagMod
[server]
protocol = http
http_addr = 0.0.0.0
http_port = 3000
domain = grafana.diagmod.local
root_url = http://grafana.diagmod.local

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[session]
provider = file
provider_config = sessions

[analytics]
reporting_enabled = false
check_for_updates = false

[security]
admin_user = admin
admin_password = admin123
disable_gravatar = true
allow_embedding = false

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth.anonymous]
enabled = false

[auth.basic]
enabled = true

[auth.ldap]
enabled = false

[smtp]
enabled = false

[emails]
welcome_email_on_sign_up = false

[log]
mode = console
level = info

[log.console]
level = info
format = text

[metrics]
enabled = true
interval_seconds = 10

[grafana_net]
url = https://grafana.net

[external_image_storage]
provider = local

[alerting]
enabled = true
execute_alerts = true

[explore]
enabled = true

[panels]
disable_sanitize_html = false

[plugins]
enable_alpha = false
app_tls_skip_verify_insecure = false
