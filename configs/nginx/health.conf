# Health check endpoints configuration

# API Health Check
location /health {
    access_log off;
    add_header Content-Type application/json;
    return 200 '{"status":"healthy","service":"diagmod-api","timestamp":"$time_iso8601"}';
}

# Dashboard Health Check
location /healthz {
    access_log off;
    add_header Content-Type application/json;
    return 200 '{"status":"healthy","service":"diagmod-dashboard","timestamp":"$time_iso8601"}';
}
